<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container"> 
        <h1>Expence Tracker</h1>
        <form id="expense-form">
            <input type="text"  id="expense-name" placeholder="Enter your Expence" required >
            <input type="number"  id="expense-amount" placeholder="Enter Expence Amount" required>
            <button type="submit"> Add Expences
            </button>
        </form>
        <ul id="expenses-list"> expense list</ul>
       
        <div id="total-expenses"> expense total</div>
    </div>
</body>
<script src="app.js"></script>
</html>
